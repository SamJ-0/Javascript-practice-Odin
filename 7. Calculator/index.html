<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="display">
                <p class="display-text">15</p>
            </div>
        
            <div class="numberBtns">
                <button class="numbers" id="0">0</button>
                <button class="numbers" id="1">1</button>
                <button class="numbers" class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
            </div>

            <div class="operatorBtns">
                <button class="operators" id="add">+</button>
                <button class="operators" id="subtract">-</button>
                <button class="operators" id="multiply">*</button>
                <button class="operators" id="divide">/</button>

                <button class="operators" id="equals">=</button>
                <button class="delete" id="delete">&#9003;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
