<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="display">
                <p class="calc-display"></p>
                <p class="display-text">0</p>
            </div>
        
            <div class="button-elements">
            <div class="numberBtns">
                
                <button class="numbers" id="num7">7</button>
                <button class="numbers" id="num8">8</button>
                <button class="numbers" id="num9">9</button>

                <button class="numbers" id="num4">4</button>
                <button class="numbers" id="num5">5</button>
                <button class="numbers" id="num6">6</button>

                <button class="numbers" id="num1">1</button>
                <button class="numbers" id="num2">2</button>
                <button class="numbers" id="num3">3</button>
                
                <button class="numbers" id="decimal">.</button>
                <button class="numbers" id="num0">0</button>

                <button class="equals" id="equals">=</button>
            </div>

            <div class="operatorBtns">

                <button class="delete" id="clearLast">&#9003;</button>
                <button class="delete" id="delete">C</button>
                <button class="operators" id="add">+</button>
                <button class="operators" id="subtract">-</button>
                <button class="operators" id="multiply">x</button>
                <button class="operators" id="divide">&#247;</button>

            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
